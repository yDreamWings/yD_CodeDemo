<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载动画</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="monsterText">
        <h3 class="mosterText">我们<br>是</h3>
        <h2>怪物</h2>
    </div>
    <div class="monster">
        <div class="eye">
            <div class="eyeBall blue"></div>
        </div>
        <div class="mouth white"></div>
    </div>
    <div class="monster blue">
        <div class="eye">
            <div class="eyeBall orange"></div>
        </div>
        <div class="mouth orange"></div>
    </div>
    <div class="pageLoading">
        <div class="monster">
            <div class="eye">
                <div class="eyeBall blue"></div>
            </div>
            <div class="mouth white"></div>
        </div>
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
